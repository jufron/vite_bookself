<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="bookself app adalah aplikasi manejemen buku">

  <title>bookself</title>

  <!-- ? fontawesme css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="scss/style.scss">
</head>
<body>
  <main>
    <!-- ? header -->
    <header>
      <h1>bookself App</h1>
    </header>
    <!-- ? end header -->

    <!-- ? section 1 -->
    <section class="container1">
      <button class="button button-primary" id="add-book">Tambah</button>
      <div class="form">
        <div class="form-search">
          <label class="form-label-search" for="search-judul">Cari Judul</label>
          <input class="form-input-search" type="text" id="search-judul" name="search-judul">
          <button id="button-search" class="button button-primary">Cari</button>
        </div>
      </div>
    </section>
    <!-- ? end section 1 -->
  
    <!-- ? section 2 -->
    <div class="container2"> 
      <div class="reading-books">
        <h1 class="reading-books-title">Belum Selesai dibaca</h1>
        <div class="books-list">
          
        </div>
      </div>
      <div class="finished-read">
        <h1 class="finished-read-title">Selesai dibaca</h1>
        <div class="books-list">
      
        </div>
      </div>
    </div>
    <!-- ? end section 2 -->


    <!-- ? modal -->
    <div class="modal-container">
      <div class="modal" id="modal">
        
      </div>
    </div>
    <!-- ? end modal -->
  </main>

</body>
</html>
